<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Super Mario Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <img src="img/logo.svg" alt="Super Mario Calculator" />
      </div>
      <div class="calculator">
        <div class="screen">
          <div class="history">
            <p id="history-value"></p>
          </div>
          <div class="result">
            <p id="result-value"></p>
          </div>
        </div>
        <div class="calc-buttons">
          <div id="clear" class="operator c"></div>
          <div id="7" class="number seven"></div>
          <div id="4" class="number four"></div>
          <div id="1" class="number one"></div>
          <div class="empty"></div>
          <div id="backspace" class="operator ce"></div>
          <div id="8" class="number eight"></div>
          <div id="5" class="number five"></div>
          <div id="2" class="number two"></div>
          <div id="0" class="number zero"></div>
          <div id="percent" class="operator percent"></div>
          <div id="9" class="number nine"></div>
          <div id="6" class="number six"></div>
          <div id="3" class="number three"></div>
          <div class="empty"></div>
          <div id="devide" class="operator devide"></div>
          <div id="multiply" class="operator multiply"></div>
          <div id="minus" class="operator minus"></div>
          <div id="plus" class="operator plus"></div>
          <div id="=" class="operator equal"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
