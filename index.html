<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Super Mario Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <img src="img/logo.svg" alt="Super Mario Calculator" />
      </div>
      <div class="calculator">
        <div class="screen">
          <div class="history">
            <p id="history-value">999*999</p>
          </div>
          <div class="result">
            <p class="result-value">999</p>
          </div>
        </div>
        <div class="calc-buttons">
          <div class="c" id="operator"></div>
          <div class="seven" id="number"></div>
          <div class="four" id="number"></div>
          <div class="one" id="number"></div>
          <div class="empty"></div>
          <div class="ce" id="operator"></div>
          <div class="eight" id="number"></div>
          <div class="five" id="number"></div>
          <div class="two" id="number"></div>
          <div class="zero" id="number"></div>
          <div class="percent" id="operator"></div>
          <div class="nine" id="number"></div>
          <div class="six" id="number"></div>
          <div class="three" id="number"></div>
          <div class="empty"></div>
          <div class="devide" id="operator"></div>
          <div class="multiply" id="operator"></div>
          <div class="minus" id="operator"></div>
          <div class="plus" id="operator"></div>
          <div class="equal" id="operator"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
